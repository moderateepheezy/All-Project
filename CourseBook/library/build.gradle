buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
    }
}

apply plugin: 'android-library'

group='com.tjerkw.slideexpandable'
archivesBaseName='library'
version = '1.0'

android {
    compileSdkVersion 23
    buildToolsVersion = "23.0.1"
}
